version: "3.9"

services:
  backend:
    build: ./server
    container_name: vedified-backend
    ports:
      - "4000:4000"
    env_file:
      - ./server/.env
    restart: unless-stopped

  frontend:
    build: ./client
    container_name: vedified-frontend
    ports:
      - "5173:5173"
    depends_on:
      - backend
    restart: unless-stopped
